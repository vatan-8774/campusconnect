{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusConnect - Log in</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <img src="{% static 'images/img1.png' %}" alt="Image 1">
        </div>
        <div class="right">
            <h1>CampusConnect</h1>
            <p>For VIU staff and students</p>

            <form action="" method="post">
                <h2>Log in</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <input type="submit" value="Log in">
    
                <!-- Add "already have an account? login here" link -->
                <p>Dont have an account ? <a href="{% url 'signup' %}">Signup here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
